<!doctype html>
<html>
<head>
	<title>js-background-blend-mode Demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 

	<link rel="stylesheet" href="js-background-blend-mode.css" />
	<script src="js-background-blend-mode.js" language="javascript"></script>

</head>
<body>

	<h1>blend-mode values:</h1>
	<p><code>normal | multiply | screen | overlay | darken | lighten | color-dodge | color-burn | hard-light | soft-light | difference | exclusion | hue | saturation | color | luminosity</code></p>

	<p><a href="https://github.com/juanbrujo/js-background-blend-mode">GitHub</a></p>
	
	<div class="blend" data-blend="normal" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="multiply" data-blend-image="demo.jpg" data-blend-color="rgba(100, 0, 255, 0.75)"></div>
	<div class="blend" data-blend="screen" data-blend-image="demo.jpg" data-blend-color="rgba(55, 0, 155, 0.5)"></div>
	<div class="blend" data-blend="overlay" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="darken" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="lighten" data-blend-image="demo.jpg" data-blend-color="rgba(255, 100, 100, 0.75)"></div>
	<div class="blend" data-blend="color-dodge" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="color-burn" data-blend-image="demo.jpg" data-blend-color="rgba(100, 255, 0, 0.5)"></div>
	<div class="blend" data-blend="hard-light" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="soft-light" data-blend-image="demo.jpg" data-blend-color="rgba(100, 100, 0, 0.5)"></div>
	<div class="blend" data-blend="difference" data-blend-image="demo.jpg" data-blend-color="rgba(0, 255, 255, 0.75)"></div>
	<div class="blend" data-blend="exclusion" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="hue" data-blend-image="demo.jpg" data-blend-color="rgba(0, 255, 0, 0.5)"></div>
	<div class="blend" data-blend="saturation" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 0, 0.75)"></div>
	<div class="blend" data-blend="color" data-blend-image="demo.jpg" data-blend-color="rgba(255, 0, 255, 0.75)"></div>
	<div class="blend" data-blend="luminosity" data-blend-image="demo.jpg" data-blend-color="rgba(200, 200, 200, 0.5)"></div>

</body>
